{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'signup/signup.css'%}">
    <script src="{% static 'login/login.js' %}" defer></script>
    <title>Document</title>
</head>
<body>
    <div id="overlay">
        {% if messages %}
        <div class="popup" id="popup">
            {% for message in messages %}
            <div id="message" {% if message.tags %} class="{{ message.tags }} message"{% endif %}>{{ message }}</div>
            {% endfor %}
        </div>
        {% endif %}
    </div>
    <div class="signup">
        <h1 class="heading">SIGNUP FORM</h1>
        <form action="" method="POST">
            {% csrf_token %}
            <div>
            <label for="first_name" class="first_name">First_name</label>
            <input type="text" id="first_name" name="first_name" required/>
            </div>
            <div>
            <label for="last_name" class="last_name">Last_name</label>
            <input type="text" id="last_name" name="last_name" />
            </div>
            <div>
            <label for="username" class="username">Username</label>
            <input type="text" name="username" id="username" required/>
            </div>
            <div>
            <label for="email" class="email">Email</label>
            <input type="email" id="email" name="email"required />
            </div>
            <div>
            <label for="password" class="password">Password</label>
            <input type="text" id="password" name="password" required/>
            </div>
            <div>
            <label for="cpassword" class="cpassword">Confirm Password</label>
            <input type="text" id="cpassword" name="cpassword" required/>
            </div>
            <div class="submit">
                <button type="Submit">Submit</button>
            </div>
            <div class="last-section">
                <span>Already have an account </span><a href="{% url 'login' %}">Login</a>
        </form>
</div>


</body>
</html>
